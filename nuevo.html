<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Pedido - Annie's Sweet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <!-- Navbar -->
  <nav class="navbar">
    <button id="menuToggle">☰</button>
    <h1 class="navbar-title">Annie's Sweet</h1>
  </nav>

  <!-- Menú lateral -->
  <aside id="sideMenu">
    <ul class="menu-list">
      <li><a href="dashboard.html">Inicio</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="estadisticas.html">Estadísticas</a></li>
      <li><a href="ajustes.html">Ajustes</a></li>
    </ul>
    <div class="menu-footer">
      <a href="index.html" class="logout-link">Cerrar sesión</a>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <h2>Registrar Pedido</h2>

    <form id="pedidoForm" class="card-section">
  <h2>Registrar Pedido</h2>

  <label>Evento</label>
  <input type="text" id="evento" />

  <label>Tipo</label>
  <input type="radio" name="tipo" value="Torta"> Torta
  <input type="radio" name="tipo" value="Cupcake"> Cupcake
  <input type="radio" name="tipo" value="Pasapalos"> Pasapalos

  <label>Tamaño</label>
  <input type="text" id="tamano" />

  <label>Cantidad</label>
  <input type="number" id="cantidad" />

  <label>Descripción especial</label>
  <textarea id="descripcion"></textarea>

  <h2>Cliente</h2>
  <input type="text" id="clienteNombre" placeholder="Nombre" />
  <input type="text" id="clienteNumero" placeholder="Número" />
  <input type="text" id="clienteDireccion" placeholder="Dirección" />
  <input type="date" id="fechaEntrega" />

  <h2>Productos e ingredientes</h2>
  <div id="ingredientesContainer"></div>
  <button type="button" id="addIngredienteBtn" class="secondary-btn">➕ Agregar producto</button>

  <div id="totalInfo" class="total-info">Costo total: 0 Bs | 0 $ | 0 COP</div>

  <h2>Precio del pedido</h2>
  <input type="number" id="monto" placeholder="Monto total" />
  <select id="moneda">
    <option value="Bs">Bs (Bolívares)</option>
    <option value="$">$ (USD)</option>
    <option value="COP">COP (Pesos Colombianos)</option>
  </select>

  <button type="submit" class="primary-btn">Registrar pedido</button>
</form>





  </main>

  <!-- Botones inferiores -->
<div class="bottom-nav">
  <button id="nuevoBtn">Nuevo</button>
  <button id="registroBtn">☰</button>
  <button id="pedidosBtn">Pedidos</button>
</div>



  <script src="js/app.js"></script>
</body>
</html>
