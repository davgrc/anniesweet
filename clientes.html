  <!-- Formulario para nuevo cliente -->

    <input type="text" id="clienteNombre" placeholder="Nombre del cliente" required>
    <input type="text" id="clienteNumero" placeholder="Teléfono" required>
    <input type="text" id="clienteDireccion" placeholder="Dirección">
    <button type="submit">➕ Agregar cliente</button>
  </form>

  <!-- Tarjetas de clientes -->
  <section>
    <h3>Lista de contactos</h3>
    <div id="listaClientes" class="clientes-grid"></div>
  </section>
