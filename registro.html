<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Registro - Annie's Sweet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <button id="menuToggle">☰</button>
    <h1 class="navbar-title">Annie's Sweet</h1>

  <aside id="sideMenu">

        <option value="">Pagado?</option>

      </select>
      <input type="date" id="fFecha">
